<!DOCTYPE html>
<html lang=”pt-br”>
<head>

    <title>Urbaniza - Funcionário</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="#" method="post">
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="text" name="numero_cadastro" placeholder="Número de Cadastro" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit" class="btn" onclick="redirect()">entrar</button>
        </form>
    </div>

    <script>
        function redirect() {
            window.location.href = "../employeeMenu/index.html";
        }
    </script>
</body>
